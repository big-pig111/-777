    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/1.0.loader.js";
      var config = {
        dataUrl: buildUrl + "/1.0.data",
        frameworkUrl: buildUrl + "/1.0.framework.js",
        codeUrl: buildUrl + "/1.0.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AsyncFish",
        productName: "Powerful Wind, Slicked-back Cabbages",
        productVersion: "1.0",
        showBanner: unityShowBanner,

        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some

        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";

                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                  unityInstance.SetFullscreen(1);

              }).catch((message) => {
                alert(message);

      document.body.appendChild(script);

	  <script>

 // ÂÖ®Â±ÄÂèòÈáè
let wallet;
let publicKey;
let connection;

// DOM ÂÖÉÁ¥†
const connectWalletBtn = document.getElementById('connectWalletBtn');
const walletModal = document.getElementById('walletModal');
const modalContent = document.getElementById('modalContent');
const modalOverlay = document.getElementById('modalOverlay');
const closeModalBtn = document.getElementById('closeModalBtn');
const phantomWalletBtn = document.getElementById('phantomWalletBtn');
const metaMaskWalletBtn = document.getElementById('metaMaskWalletBtn');
const coinbaseWalletBtn = document.getElementById('coinbaseWalletBtn');
const walletStatus = document.getElementById('walletStatus');
const connectedWallet = document.getElementById('connectedWallet');
const walletAddress = document.getElementById('walletAddress');
const walletBalance = document.getElementById('walletBalance');
const disconnectBtn = document.getElementById('disconnectBtn');

// ÂàùÂßãÂåñ Solana ËøûÊé•
async function initSolana() {
  try {
    // Ê£ÄÊü•ÊµèËßàÂô®ÊòØÂê¶ÂÆâË£Ö‰∫Ü Solana Èí±ÂåÖ
    if (!window.solana) {
      throw new Error('Êú™Ê£ÄÊµãÂà∞ Solana Èí±ÂåÖÊèí‰ª∂');
    }
    
    // ËøûÊé•Âà∞ Solana ÁΩëÁªúÔºà‰ΩøÁî® devnetÔºâ
    connection = new solanaWeb3.Connection(
      solanaWeb3.clusterApiUrl('devnet'),
      'confirmed'
    );
    
    return true;
  } catch (error) {
    console.error('Solana ÂàùÂßãÂåñÂ§±Ë¥•:', error);
    alert(error.message);
    return false;
  }
}

// ËøûÊé• Phantom Èí±ÂåÖ
async function connectPhantomWallet() {
  try {
    // ÂàùÂßãÂåñ Solana
    const isInitialized = await initSolana();
    if (!isInitialized) return;
    
    // Ê£ÄÊü•ÊòØÂê¶ÂÆâË£Ö‰∫Ü Phantom Èí±ÂåÖ
    if (!window.solana.isPhantom) {
      alert('ËØ∑ÂÆâË£Ö Phantom Èí±ÂåÖÊèí‰ª∂');
      window.open('https://phantom.app/', '_blank');
      return;
    }
    
    // ËøûÊé•Èí±ÂåÖ
    wallet = window.solana;
    const response = await wallet.connect();
    publicKey = response.publicKey;
    
    // Êõ¥Êñ∞ UI
    updateWalletUI();
    closeWalletModal();
    
    // Ëé∑ÂèñÂπ∂ÊòæÁ§∫‰ΩôÈ¢ù
    getWalletBalance();
    
    console.log('Phantom Èí±ÂåÖËøûÊé•ÊàêÂäü:', publicKey.toBase58());
  } catch (error) {
    console.error('ËøûÊé• Phantom Èí±ÂåÖÂ§±Ë¥•:', error);
    
    // Â§ÑÁêÜÁî®Êà∑ÊãíÁªùËøûÊé•ÁöÑÊÉÖÂÜµ
    if (error.message.includes('denied')) {
      alert('ÊÇ®Â∑≤ÊãíÁªùËøûÊé•ËØ∑Ê±Ç');
    } else {
      alert('ËøûÊé•Èí±ÂåÖÊó∂Âá∫Èîô: ' + error.message);
    }
  }
}

// ËøûÊé• MetaMask Èí±ÂåÖ
async function connectMetaMaskWallet() {
  try {
    if (!window.ethereum) {
      alert('ËØ∑ÂÆâË£Ö MetaMask Êèí‰ª∂‰ª•ÁªßÁª≠');
      window.open('https://metamask.io/', '_blank');
      return;
    }
    
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    publicKey = accounts[0];
    
    // Êõ¥Êñ∞ UI
    updateWalletUI();
    closeWalletModal();
    
    console.log('MetaMask Èí±ÂåÖËøûÊé•ÊàêÂäü:', publicKey);
  } catch (error) {
    console.error('ËøûÊé• MetaMask Èí±ÂåÖÂ§±Ë¥•:', error);
    
    // Â§ÑÁêÜÁî®Êà∑ÊãíÁªùËøûÊé•ÁöÑÊÉÖÂÜµ
    if (error.code === 4001) {
      alert('ÊÇ®Â∑≤ÊãíÁªùËøûÊé•ËØ∑Ê±Ç');
    } else {
      alert('ËøûÊé•Èí±ÂåÖÊó∂Âá∫Èîô: ' + error.message);
    }
  }
}

// ËøûÊé• Coinbase Wallet Èí±ÂåÖ
async function connectCoinbaseWallet() {
  try {
    if (!window.ethereum) {
      alert('ËØ∑ÂÆâË£Ö Coinbase Wallet Êèí‰ª∂‰ª•ÁªßÁª≠');
      window.open('https://www.coinbase.com/wallet', '_blank');
      return;
    }
    
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    publicKey = accounts[0];
    
    // Êõ¥Êñ∞ UI
    updateWalletUI();
    closeWalletModal();
    
    console.log('Coinbase Wallet Èí±ÂåÖËøûÊé•ÊàêÂäü:', publicKey);
  } catch (error) {
    console.error('ËøûÊé• Coinbase Wallet Èí±ÂåÖÂ§±Ë¥•:', error);
    
    // Â§ÑÁêÜÁî®Êà∑ÊãíÁªùËøûÊé•ÁöÑÊÉÖÂÜµ
    if (error.code === 4001) {
      alert('ÊÇ®Â∑≤ÊãíÁªùËøûÊé•ËØ∑Ê±Ç');
    } else {
      alert('ËøûÊé•Èí±ÂåÖÊó∂Âá∫Èîô: ' + error.message);
    }
  }
}

// Êñ≠ÂºÄÈí±ÂåÖËøûÊé•
async function disconnectWallet() {
  try {
    if (wallet && wallet.disconnect) {
      await wallet.disconnect();
    }
    
    publicKey = null;
    updateWalletUI();
    console.log('Èí±ÂåÖÂ∑≤Disconnect');
  } catch (error) {
    console.error('DisconnectÂ§±Ë¥•:', error);
    alert('DisconnectÊó∂Âá∫Èîô: ' + error.message);
  }
}

// Ëé∑ÂèñÈí±ÂåÖ‰ΩôÈ¢ù
async function getWalletBalance() {
  if (!publicKey || !connection) return;
  
  try {
    const balance = await connection.getBalance(publicKey);
    const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
    
    walletBalance.textContent = `‰ΩôÈ¢ù: ${solBalance.toFixed(4)} SOL`;
  } catch (error) {
    console.error('Ëé∑Âèñ‰ΩôÈ¢ùÂ§±Ë¥•:', error);
    walletBalance.textContent = 'Êó†Ê≥ïËé∑Âèñ‰ΩôÈ¢ù';
  }
}

// Êõ¥Êñ∞Èí±ÂåÖ UI
function updateWalletUI() {
  if (publicKey) {
    // Â∑≤ËøûÊé•
    walletStatus.textContent = 'Â∑≤ËøûÊé•';
    connectWalletBtn.classList.add('bg-primary/20', 'border-primary/30');
    connectWalletBtn.classList.remove('bg-dark-light', 'border-white/10');
    
    // ÊòæÁ§∫Êà™Êñ≠ÁöÑÈí±ÂåÖÂú∞ÂùÄ
    const address = publicKey.toString();
    walletAddress.textContent = `${address.substring(0, 4)}...${address.substring(address.length - 4)}`;
    
    // ÊòæÁ§∫Èí±ÂåÖ‰ø°ÊÅØ
    connectedWallet.classList.remove('hidden');
  } else {
    // Êú™ËøûÊé•
    walletStatus.textContent = 'ËøûÊé•Èí±ÂåÖ';
    connectWalletBtn.classList.remove('bg-primary/20', 'border-primary/30');
    connectWalletBtn.classList.add('bg-dark-light', 'border-white/10');
    
    // ÈöêËóèÈí±ÂåÖ‰ø°ÊÅØ
    connectedWallet.classList.add('hidden');
  }
}

// ÊâìÂºÄÈí±ÂåÖÊ®°ÊÄÅÊ°Ü
function openWalletModal() {
  walletModal.classList.remove('hidden');
  document.body.style.overflow = 'hidden'; // Èò≤Ê≠¢ËÉåÊôØÊªöÂä®
  
  // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
  setTimeout(() => {
    modalContent.classList.remove('scale-95', 'opacity-0');
    modalContent.classList.add('scale-100', 'opacity-100');
  }, 10);
}

// ÂÖ≥Èó≠Èí±ÂåÖÊ®°ÊÄÅÊ°Ü
function closeWalletModal() {
  modalContent.classList.remove('scale-100', 'opacity-100');
  modalContent.classList.add('scale-95', 'opacity-0');
  
  setTimeout(() => {
    walletModal.classList.add('hidden');
    document.body.style.overflow = ''; // ÊÅ¢Â§çËÉåÊôØÊªöÂä®
  }, 300);
}

// ÂàùÂßãÂåñ‰∫ã‰ª∂ÁõëÂê¨
document.addEventListener('DOMContentLoaded', () => {
  // Ê®°ÊÄÅÊ°ÜÁõ∏ÂÖ≥‰∫ã‰ª∂
  connectWalletBtn.addEventListener('click', openWalletModal);
  closeModalBtn.addEventListener('click', closeWalletModal);
  modalOverlay.addEventListener('click', closeWalletModal);
  
  // Èí±ÂåÖËøûÊé•ÊåâÈíÆ‰∫ã‰ª∂
  phantomWalletBtn.addEventListener('click', connectPhantomWallet);
  metaMaskWalletBtn.addEventListener('click', connectMetaMaskWallet);
  coinbaseWalletBtn.addEventListener('click', connectCoinbaseWallet);
  
  // DisconnectÊåâÈíÆ‰∫ã‰ª∂
  disconnectBtn.addEventListener('click', disconnectWallet);
  
  // Ê£ÄÊü•ÊòØÂê¶Â∑≤ËøûÊé•Èí±ÂåÖ
  if (window.solana && window.solana.isPhantom && window.solana.publicKey) {
    wallet = window.solana;
    publicKey = window.solana.publicKey;
    updateWalletUI();
    getWalletBalance();
  }
  
  // ÈîÆÁõò‰∫ã‰ª∂ÔºöESC ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !walletModal.classList.contains('hidden')) {
      closeWalletModal();
    }
  });
});

</script>
