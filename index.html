	  <script>

 // å…¨å±€å˜é‡
let wallet;
let publicKey;
let connection;

// DOM å…ƒç´ 
const connectWalletBtn = document.getElementById('connectWalletBtn');
const walletModal = document.getElementById('walletModal');
const modalContent = document.getElementById('modalContent');
const modalOverlay = document.getElementById('modalOverlay');
const closeModalBtn = document.getElementById('closeModalBtn');
const phantomWalletBtn = document.getElementById('phantomWalletBtn');
const metaMaskWalletBtn = document.getElementById('metaMaskWalletBtn');
const coinbaseWalletBtn = document.getElementById('coinbaseWalletBtn');
const walletStatus = document.getElementById('walletStatus');
const connectedWallet = document.getElementById('connectedWallet');
const walletAddress = document.getElementById('walletAddress');
const walletBalance = document.getElementById('walletBalance');
const disconnectBtn = document.getElementById('disconnectBtn');

// åˆå§‹åŒ– Solana è¿æ¥
async function initSolana() {
  try {
    // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦å®‰è£…äº† Solana é’±åŒ…
    if (!window.solana) {
      throw new Error('æœªæ£€æµ‹åˆ° Solana é’±åŒ…æ’ä»¶');
    }
    
    // è¿æ¥åˆ° Solana ç½‘ç»œï¼ˆä½¿ç”¨ devnetï¼‰
    connection = new solanaWeb3.Connection(
      solanaWeb3.clusterApiUrl('devnet'),
      'confirmed'
    );
    
    return true;
  } catch (error) {
    console.error('Solana åˆå§‹åŒ–å¤±è´¥:', error);
    alert(error.message);
    return false;
  }
}

// è¿æ¥ Phantom é’±åŒ…
async function connectPhantomWallet() {
  try {
    // åˆå§‹åŒ– Solana
    const isInitialized = await initSolana();
    if (!isInitialized) return;
    
    // æ£€æŸ¥æ˜¯å¦å®‰è£…äº† Phantom é’±åŒ…
    if (!window.solana.isPhantom) {
      alert('è¯·å®‰è£… Phantom é’±åŒ…æ’ä»¶');
      window.open('https://phantom.app/', '_blank');
      return;
    }
    
    // è¿æ¥é’±åŒ…
    wallet = window.solana;
    const response = await wallet.connect();
    publicKey = response.publicKey;
    
    // æ›´æ–° UI
    updateWalletUI();
    closeWalletModal();
    
    // è·å–å¹¶æ˜¾ç¤ºä½™é¢
    getWalletBalance();
    
    console.log('Phantom é’±åŒ…è¿æ¥æˆåŠŸ:', publicKey.toBase58());
  } catch (error) {
    console.error('è¿æ¥ Phantom é’±åŒ…å¤±è´¥:', error);
    
    // å¤„ç†ç”¨æˆ·æ‹’ç»è¿æ¥çš„æƒ…å†µ
    if (error.message.includes('denied')) {
      alert('æ‚¨å·²æ‹’ç»è¿æ¥è¯·æ±‚');
    } else {
      alert('è¿æ¥é’±åŒ…æ—¶å‡ºé”™: ' + error.message);
    }
  }
}

// è¿æ¥ MetaMask é’±åŒ…
async function connectMetaMaskWallet() {
  try {
    if (!window.ethereum) {
      alert('è¯·å®‰è£… MetaMask æ’ä»¶ä»¥ç»§ç»­');
      window.open('https://metamask.io/', '_blank');
      return;
    }
    
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    publicKey = accounts[0];
    
    // æ›´æ–° UI
    updateWalletUI();
    closeWalletModal();
    
    console.log('MetaMask é’±åŒ…è¿æ¥æˆåŠŸ:', publicKey);
  } catch (error) {
    console.error('è¿æ¥ MetaMask é’±åŒ…å¤±è´¥:', error);
    
    // å¤„ç†ç”¨æˆ·æ‹’ç»è¿æ¥çš„æƒ…å†µ
    if (error.code === 4001) {
      alert('æ‚¨å·²æ‹’ç»è¿æ¥è¯·æ±‚');
    } else {
      alert('è¿æ¥é’±åŒ…æ—¶å‡ºé”™: ' + error.message);
    }
  }
}

// è¿æ¥ Coinbase Wallet é’±åŒ…
async function connectCoinbaseWallet() {
  try {
    if (!window.ethereum) {
      alert('è¯·å®‰è£… Coinbase Wallet æ’ä»¶ä»¥ç»§ç»­');
      window.open('https://www.coinbase.com/wallet', '_blank');
      return;
    }
    
    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
    publicKey = accounts[0];
    
    // æ›´æ–° UI
    updateWalletUI();
    closeWalletModal();
    
    console.log('Coinbase Wallet é’±åŒ…è¿æ¥æˆåŠŸ:', publicKey);
  } catch (error) {
    console.error('è¿æ¥ Coinbase Wallet é’±åŒ…å¤±è´¥:', error);
    
    // å¤„ç†ç”¨æˆ·æ‹’ç»è¿æ¥çš„æƒ…å†µ
    if (error.code === 4001) {
      alert('æ‚¨å·²æ‹’ç»è¿æ¥è¯·æ±‚');
    } else {
      alert('è¿æ¥é’±åŒ…æ—¶å‡ºé”™: ' + error.message);
    }
  }
}

// æ–­å¼€é’±åŒ…è¿æ¥
async function disconnectWallet() {
  try {
    if (wallet && wallet.disconnect) {
      await wallet.disconnect();
    }
    
    publicKey = null;
    updateWalletUI();
    console.log('é’±åŒ…å·²Disconnect');
  } catch (error) {
    console.error('Disconnectå¤±è´¥:', error);
    alert('Disconnectæ—¶å‡ºé”™: ' + error.message);
  }
}

// è·å–é’±åŒ…ä½™é¢
async function getWalletBalance() {
  if (!publicKey || !connection) return;
  
  try {
    const balance = await connection.getBalance(publicKey);
    const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
    
    walletBalance.textContent = `ä½™é¢: ${solBalance.toFixed(4)} SOL`;
  } catch (error) {
    console.error('è·å–ä½™é¢å¤±è´¥:', error);
    walletBalance.textContent = 'æ— æ³•è·å–ä½™é¢';
  }
}

// æ›´æ–°é’±åŒ… UI
function updateWalletUI() {
  if (publicKey) {
    // å·²è¿æ¥
    walletStatus.textContent = 'å·²è¿æ¥';
    connectWalletBtn.classList.add('bg-primary/20', 'border-primary/30');
    connectWalletBtn.classList.remove('bg-dark-light', 'border-white/10');
    
    // æ˜¾ç¤ºæˆªæ–­çš„é’±åŒ…åœ°å€
    const address = publicKey.toString();
    walletAddress.textContent = `${address.substring(0, 4)}...${address.substring(address.length - 4)}`;
    
    // æ˜¾ç¤ºé’±åŒ…ä¿¡æ¯
    connectedWallet.classList.remove('hidden');
  } else {
    // æœªè¿æ¥
    walletStatus.textContent = 'è¿æ¥é’±åŒ…';
    connectWalletBtn.classList.remove('bg-primary/20', 'border-primary/30');
    connectWalletBtn.classList.add('bg-dark-light', 'border-white/10');
    
    // éšè—é’±åŒ…ä¿¡æ¯
    connectedWallet.classList.add('hidden');
  }
}

// æ‰“å¼€é’±åŒ…æ¨¡æ€æ¡†
function openWalletModal() {
  walletModal.classList.remove('hidden');
  document.body.style.overflow = 'hidden'; // é˜²æ­¢èƒŒæ™¯æ»šåŠ¨
  
  // æ·»åŠ åŠ¨ç”»æ•ˆæœ
  setTimeout(() => {
    modalContent.classList.remove('scale-95', 'opacity-0');
    modalContent.classList.add('scale-100', 'opacity-100');
  }, 10);
}

// å…³é—­é’±åŒ…æ¨¡æ€æ¡†
function closeWalletModal() {
  modalContent.classList.remove('scale-100', 'opacity-100');
  modalContent.classList.add('scale-95', 'opacity-0');
  
  setTimeout(() => {
    walletModal.classList.add('hidden');
    document.body.style.overflow = ''; // æ¢å¤èƒŒæ™¯æ»šåŠ¨
  }, 300);
}

// åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
document.addEventListener('DOMContentLoaded', () => {
  // æ¨¡æ€æ¡†ç›¸å…³äº‹ä»¶
  connectWalletBtn.addEventListener('click', openWalletModal);
  closeModalBtn.addEventListener('click', closeWalletModal);
  modalOverlay.addEventListener('click', closeWalletModal);
  
  // é’±åŒ…è¿æ¥æŒ‰é’®äº‹ä»¶
  phantomWalletBtn.addEventListener('click', connectPhantomWallet);
  metaMaskWalletBtn.addEventListener('click', connectMetaMaskWallet);
  coinbaseWalletBtn.addEventListener('click', connectCoinbaseWallet);
  
  // DisconnectæŒ‰é’®äº‹ä»¶
  disconnectBtn.addEventListener('click', disconnectWallet);
  
  // æ£€æŸ¥æ˜¯å¦å·²è¿æ¥é’±åŒ…
  if (window.solana && window.solana.isPhantom && window.solana.publicKey) {
    wallet = window.solana;
    publicKey = window.solana.publicKey;
    updateWalletUI();
    getWalletBalance();
  }
  
  // é”®ç›˜äº‹ä»¶ï¼šESC å…³é—­æ¨¡æ€æ¡†
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !walletModal.classList.contains('hidden')) {
      closeWalletModal();
    }
  });
});
</script>
