	  <script>
  // 钱包连接器类
  class WalletConnector {
    constructor() {
      this.web3 = null;
      this.accounts = null;
      this.currentNetwork = null;
      
      // DOM元素引用
      this.connectBtn = document.getElementById('connectWalletBtn');
      this.walletCard = document.getElementById('walletCard');
      this.connectedAddress = document.getElementById('connectedAddress');
      this.connectedNetwork = document.getElementById('connectedNetwork');
      this.walletBalance = document.getElementById('walletBalance');
      this.disconnectBtn = document.getElementById('disconnectBtn');
      
      // 初始化
      this.init();
    }
    
    init() {
      if (this.connectBtn) {
        this.connectBtn.addEventListener('click', () => this.connectWallet());
      }
      
      if (this.disconnectBtn) {
        this.disconnectBtn.addEventListener('click', () => this.disconnectWallet());
      }
      
      this.checkWalletConnection();
    }
    
    isMetaMaskInstalled() {
      return typeof window.ethereum !== 'undefined';
    }
    
    async checkWalletConnection() {
      if (this.isMetaMaskInstalled() && window.ethereum.isConnected()) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_accounts' });
          if (accounts.length > 0) {
            this.accounts = accounts;
            this.currentNetwork = await window.ethereum.request({ method: 'net_version' });
            this.web3 = new Web3(window.ethereum);
            
            this.updateWalletUI();
            await this.getWalletBalance();
            this.setupEventListeners();
          }
        } catch (error) {
          console.error('检查钱包连接失败:', error);
        }
      }
    }
    
    async connectWallet() {
      try {
        if (!this.isMetaMaskInstalled()) {
          alert('请安装MetaMask插件以继续');
          window.open('https://metamask.io/', '_blank');
          return;
        }
        
        this.accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        this.currentNetwork = await window.ethereum.request({ method: 'net_version' });
        this.web3 = new Web3(window.ethereum);
        
        this.updateWalletUI();
        await this.getWalletBalance();
        this.setupEventListeners();
        
        console.log('钱包连接成功:', this.accounts[0]);
      } catch (error) {
        console.error('连接失败:', error);
        alert('连接钱包时出错: ' + error.message);
      }
    }
    
    disconnectWallet() {
      if (window.ethereum) {
        window.ethereum.removeListener('accountsChanged', this.handleAccountsChanged);
        window.ethereum.removeListener('chainChanged', this.handleChainChanged);
      }
      
      this.accounts = null;
      this.currentNetwork = null;
      this.web3 = null;
      this.updateWalletUI();
      
      console.log('钱包已断开连接');
    }
    
    async getWalletBalance() {
      if (!this.web3 || !this.accounts || this.accounts.length === 0) return;
      
      try {
        const balance = await this.web3.eth.getBalance(this.accounts[0]);
        const ethBalance = this.web3.utils.fromWei(balance, 'ether');
        
        if (this.walletBalance) {
          this.walletBalance.textContent = `${parseFloat(ethBalance).toFixed(4)} ETH`;
        }
        
        return ethBalance;
      } catch (error) {
        console.error('获取余额失败:', error);
        if (this.walletBalance) {
          this.walletBalance.textContent = '无法获取余额';
        }
        return null;
      }
    }
    
    updateWalletUI() {
      if (this.connectBtn && this.walletCard) {
        if (this.accounts && this.accounts.length > 0) {
          // 已连接状态
          if (this.connectBtn) {
            this.connectBtn.innerHTML = '<i class="fa fa-check-circle"></i> 已连接';
            this.connectBtn.classList.remove('bg-primary', 'hover:bg-primary/90');
            this.connectBtn.classList.add('bg-green-500', 'hover:bg-green-600');
          }
          
          if (this.connectedAddress) {
            const address = this.accounts[0];
            this.connectedAddress.textContent = `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
          }
          
          if (this.connectedNetwork) {
            const networkMap = {
              '1': '以太坊主网',
              '3': 'Ropsten测试网',
              '4': 'Rinkeby测试网',
              '5': 'Goerli测试网',
              '42': 'Kovan测试网',
              '137': 'Polygon主网',
              '80001': 'Polygon Mumbai测试网'
            };
            this.connectedNetwork.textContent = networkMap[this.currentNetwork] || `未知网络 (${this.currentNetwork})`;
          }
          
          if (this.walletCard) {
            this.walletCard.classList.remove('hidden');
          }
        } else {
          // 未连接状态
          if (this.connectBtn) {
            this.connectBtn.innerHTML = '<i class="fa fa-wallet"></i> <span>连接钱包</span>';
            this.connectBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            this.connectBtn.classList.add('bg-primary', 'hover:bg-primary/90');
          }
          
          if (this.walletCard) {
            this.walletCard.classList.add('hidden');
          }
        }
      }
    }
    
    setupEventListeners() {
      if (window.ethereum) {
        this.handleAccountsChanged = this.handleAccountsChanged.bind(this);
        this.handleChainChanged = this.handleChainChanged.bind(this);
        
        window.ethereum.on('accountsChanged', this.handleAccountsChanged);
        window.ethereum.on('chainChanged', this.handleChainChanged);
      }
    }
    
    handleAccountsChanged(newAccounts) {
      if (newAccounts.length === 0) {
        this.disconnectWallet();
      } else {
        this.accounts = newAccounts;
        this.updateWalletUI();
        this.getWalletBalance();
        console.log('账户已切换:', newAccounts[0]);
      }
    }
    
    handleChainChanged(chainId) {
      this.currentNetwork = chainId;
      this.updateWalletUI();
      console.log('网络已切换:', chainId);
    }
  }
  
  // 初始化钱包连接器
  document.addEventListener('DOMContentLoaded', () => {
    new WalletConnector();
  });
</script>
